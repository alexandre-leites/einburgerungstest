<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einb√ºrgerungstest Trainer</title>
    <style>
        :root {
            --primary: #003399;
            --secondary: #DD0000;
            --gold: #FFCC00;
            --bg: #f4f4f4;
            --card: #ffffff;
            --text: #333;
            --success: #28a745;
            --error: #dc3545;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .lang-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Main Content */
        main {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* Views */
        .view { display: none; }
        .view.active { display: block; }

        /* Loading Overlay */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        /* Home Menu */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .menu-btn {
            padding: 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .menu-btn:active { transform: scale(0.98); }
        .menu-btn span { font-size: 2rem; }

        /* Settings */
        .settings-box {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* Question Card */
        .card {
            background: var(--card);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .question-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            text-align: left;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        /* States for options */
        .option-btn.selected { border-color: var(--primary); background-color: #e6f0ff; }
        .option-btn.correct { border-color: var(--success); background-color: #d4edda; color: #155724; }
        .option-btn.wrong { border-color: var(--error); background-color: #f8d7da; color: #721c24; }
        
        /* Footer Controls */
        footer {
            background: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #ddd;
        }

        .nav-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .nav-btn:disabled { background: #ccc; }
        .nav-btn.secondary { background: #6c757d; }

        /* Timer & Stats */
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #666;
        }

        .result-score {
            text-align: center;
            font-size: 3rem;
            margin: 2rem 0;
        }
        .pass { color: var(--success); }
        .fail { color: var(--error); }

    </style>
</head>
<body>

<div id="loading-overlay">
    <h2>Carregando quest√µes...</h2>
    <p>Certifique-se de estar rodando em um servidor local (http://localhost...)</p>
</div>

<header>
    <div id="app-title">üá©üá™ Einb√ºrgerungstest</div>
    <button class="lang-btn" id="lang-toggle" onclick="toggleLanguage()">DE</button>
</header>

<main>
    <div id="home-view" class="view">
        <div class="settings-box">
            <label>Bundesland (Estado):</label>
            <select id="state-selector" onchange="saveStatePreference()">
                <option value="Berlin">Berlin</option>
                <option value="Baden-W√ºrttemberg">Baden-W√ºrttemberg</option>
                <option value="Bayern">Bayern</option>
                <option value="Brandenburg">Brandenburg</option>
                <option value="Bremen">Bremen</option>
                <option value="Hamburg">Hamburg</option>
                <option value="Hessen">Hessen</option>
                <option value="Mecklenburg-Vorpommern">Mecklenburg-Vorpommern</option>
                <option value="Niedersachsen">Niedersachsen</option>
                <option value="Nordrhein-Westfalen">Nordrhein-Westfalen</option>
                <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
                <option value="Saarland">Saarland</option>
                <option value="Sachsen">Sachsen</option>
                <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
                <option value="Schleswig-Holstein">Schleswig-Holstein</option>
                <option value="Th√ºringen">Th√ºringen</option>
            </select>
        </div>

        <div class="menu-grid">
            <button class="menu-btn" onclick="startMode('memorization')">
                <div>
                    <strong>üß† Memoriza√ß√£o</strong><br>
                    <small>Apenas respostas corretas</small>
                </div>
                <span>üëÅÔ∏è</span>
            </button>
            <button class="menu-btn" onclick="startMode('training')">
                <div>
                    <strong>üèãÔ∏è Treino</strong><br>
                    <small>Feedback imediato</small>
                </div>
                <span>‚úÖ</span>
            </button>
            <button class="menu-btn" onclick="startMode('test')">
                <div>
                    <strong>üìù Simulado (Teste)</strong><br>
                    <small>33 Quest√µes - 60 Minutos</small>
                </div>
                <span>‚è±Ô∏è</span>
            </button>
            <button class="menu-btn" onclick="startMode('review')">
                <div>
                    <strong>üîÑ Revis√£o de Erros</strong><br>
                    <small>Pratique o que voc√™ errou</small>
                </div>
                <span>üìâ</span>
            </button>
            <button class="menu-btn" onclick="resetStats()" style="background:#fff0f0; color:red;">
                <div>
                    <strong>üóëÔ∏è Resetar Estat√≠sticas</strong>
                </div>
                <span>‚ö†Ô∏è</span>
            </button>
        </div>
    </div>

    <div id="quiz-view" class="view">
        <div class="status-bar">
            <span id="progress-text">Q: 1/33</span>
            <span id="timer-text"></span>
        </div>
        <div class="card">
            <img id="q-image" class="question-image" style="display:none;" alt="Question Image">
            <div id="q-text" class="question-text">Frage Text...</div>
            <div id="options-container" class="options-grid">
                </div>
        </div>
    </div>

    <div id="result-view" class="view">
        <h2>Ergebnis / Resultado</h2>
        <div id="final-score" class="result-score"></div>
        <p id="final-message" style="text-align: center; font-size: 1.2rem;"></p>
        <button class="menu-btn" onclick="goHome()" style="background: var(--primary); color: white; justify-content: center;">
            üè† Home / In√≠cio
        </button>
    </div>
</main>

<footer>
    <button class="nav-btn secondary" id="btn-home" onclick="goHome()">üè†</button>
    <div style="flex:1"></div>
    <button class="nav-btn" id="btn-next" onclick="nextQuestion()">Pr√≥xima ‚û°Ô∏è</button>
</footer>

<script>
    // --- DATA & CONFIG ---
    let questionsData = []; // Ser√° preenchido via Fetch
    const JSON_FILE = 'questions.json';
    
    // --- STATE ---
    let currentMode = ''; 
    let currentLanguage = 'de'; // de, en, pt
    let currentQuestions = [];
    let currentIndex = 0;
    let userAnswers = {}; 
    let testTimer = null;
    let timeRemaining = 3600;
    let userState = localStorage.getItem('userState') || 'Berlin';
    const STATS_KEY = 'einbuergerung_stats';

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Set dropdown value
        document.getElementById('state-selector').value = userState;
        
        // Fetch Questions
        try {
            const response = await fetch(JSON_FILE);
            if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
            
            questionsData = await response.json();
            
            // Success: Hide loading, show home
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('home-view').classList.add('active');
            
        } catch (error) {
            console.error("Erro ao carregar JSON:", error);
            const loadingMsg = document.querySelector('#loading-overlay h2');
            loadingMsg.innerText = "Erro ao carregar 'questions.json'";
            loadingMsg.style.color = "red";
            document.querySelector('#loading-overlay p').innerHTML = 
                `Erro t√©cnico: ${error.message}<br><br>` +
                `<b>Dica de Dev:</b> Navegadores bloqueiam fetch local (file://).<br>` +
                `Rode um servidor local (ex: <code>python3 -m http.server</code>) ou use o plugin Live Server.`;
        }
    });

    // --- NAVIGATION & MODES ---
    function goHome() {
        clearInterval(testTimer);
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('home-view').classList.add('active');
        document.getElementById('btn-next').style.display = 'none';
        document.getElementById('timer-text').innerText = '';
    }

    function saveStatePreference() {
        userState = document.getElementById('state-selector').value;
        localStorage.setItem('userState', userState);
    }

    function toggleLanguage() {
        const langs = ['de', 'en', 'pt'];
        let idx = langs.indexOf(currentLanguage);
        currentLanguage = langs[(idx + 1) % langs.length];
        
        const btn = document.getElementById('lang-toggle');
        btn.innerText = currentLanguage.toUpperCase();
        
        if(document.getElementById('quiz-view').classList.contains('active')) {
            renderCurrentQuestion();
        }
    }

    function startMode(mode) {
        if(questionsData.length === 0) {
            alert("Dados n√£o carregados.");
            return;
        }

        currentMode = mode;
        userAnswers = {};
        currentIndex = 0;
        document.getElementById('btn-next').innerText = 'Pr√≥xima ‚û°Ô∏è';
        
        if (mode === 'memorization' || mode === 'training') {
            currentQuestions = questionsData.filter(q => q.category === 'GERMANY' || q.category === userState);
            shuffleArray(currentQuestions);
        } else if (mode === 'test') {
            generateTest();
        } else if (mode === 'review') {
            const stats = getStats();
            let errorIds = Object.keys(stats).filter(id => stats[id].w > 0);
            
            if (errorIds.length === 0) {
                alert("Nenhum erro registrado para revisar!");
                return;
            }
            
            currentQuestions = questionsData.filter(q => errorIds.includes(q._id));
            currentQuestions.sort((a, b) => stats[b._id].w - stats[a._id].w);
        }

        if (currentQuestions.length > 0) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('quiz-view').classList.add('active');
            document.getElementById('btn-next').style.display = 'block';
            
            if(mode === 'test') startTimer();
            else document.getElementById('timer-text').innerText = '';
            
            renderCurrentQuestion();
        }
    }

    function generateTest() {
        const general = questionsData.filter(q => q.category === 'GERMANY');
        const state = questionsData.filter(q => q.category === userState);
        
        shuffleArray(general);
        shuffleArray(state);
        
        currentQuestions = [...general.slice(0, 30), ...state.slice(0, 3)];
    }

    // --- QUIZ LOGIC ---

    function renderCurrentQuestion() {
        const q = currentQuestions[currentIndex];
        const lang = currentLanguage;
        
        document.getElementById('progress-text').innerText = `Q: ${currentIndex + 1}/${currentQuestions.length}`;
        
        const imgEl = document.getElementById('q-image');
        if (q.question.image) {
            imgEl.src = q.question.image;
            imgEl.style.display = 'block';
            imgEl.onerror = () => { imgEl.style.display = 'none'; };
        } else {
            imgEl.style.display = 'none';
        }

        const textEl = document.getElementById('q-text');
        textEl.innerText = getLocalizedText(q.question, lang);

        const optsContainer = document.getElementById('options-container');
        optsContainer.innerHTML = '';

        q.options.forEach((opt, idx) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            
            let optText = opt;
            if (lang === 'pt' && q.options_pt) optText = q.options_pt[idx];
            if (lang === 'en' && q.options_en) optText = q.options_en[idx];
            
            btn.innerText = optText;

            if (currentMode === 'memorization') {
                if (idx === q.answerIndex) {
                    btn.classList.add('correct');
                } else {
                    btn.innerText = "------------------";
                    btn.disabled = true;
                    btn.style.opacity = "0.5";
                }
            } 
            else if (currentMode === 'training' || currentMode === 'review') {
                btn.onclick = () => handleTrainingClick(btn, q, idx);
                if (userAnswers[q._id] !== undefined) {
                    btn.disabled = true;
                    if (idx === q.answerIndex) btn.classList.add('correct');
                    if (idx === userAnswers[q._id] && idx !== q.answerIndex) btn.classList.add('wrong');
                }
            } 
            else if (currentMode === 'test') {
                btn.onclick = () => handleTestClick(btn, q, idx);
                if (userAnswers[q._id] === idx) {
                    btn.classList.add('selected');
                }
            }

            optsContainer.appendChild(btn);
        });

        const nextBtn = document.getElementById('btn-next');
        if (currentIndex === currentQuestions.length - 1) {
            nextBtn.innerText = (currentMode === 'test') ? 'Finalizar Teste üèÅ' : 'Finalizar';
        } else {
            nextBtn.innerText = 'Pr√≥xima ‚û°Ô∏è';
        }
    }

    function getLocalizedText(obj, lang) {
        if (lang === 'pt' && obj.text_pt) return obj.text_pt;
        if (lang === 'en' && obj.text_en) return obj.text_en;
        return obj.text;
    }

    function handleTrainingClick(btn, q, selectedIdx) {
        if (userAnswers[q._id] !== undefined) return;

        userAnswers[q._id] = selectedIdx;
        const options = document.querySelectorAll('.option-btn');
        
        let isCorrect = (selectedIdx === q.answerIndex);
        updateStats(q._id, isCorrect);

        options[q.answerIndex].classList.add('correct');
        if (!isCorrect) {
            btn.classList.add('wrong');
        }
        
        options.forEach(o => o.disabled = true);
    }

    function handleTestClick(btn, q, selectedIdx) {
        userAnswers[q._id] = selectedIdx;
        document.querySelectorAll('.option-btn').forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
    }

    function nextQuestion() {
        if (currentIndex < currentQuestions.length - 1) {
            currentIndex++;
            renderCurrentQuestion();
        } else {
            finishSession();
        }
    }

    function finishSession() {
        if (currentMode === 'test') {
            finishTest();
        } else {
            alert("Sess√£o finalizada!");
            goHome();
        }
    }

    // --- TEST LOGIC ---
    function startTimer() {
        timeRemaining = 60 * 60; 
        updateTimerDisplay();
        testTimer = setInterval(() => {
            timeRemaining--;
            updateTimerDisplay();
            if (timeRemaining <= 0) finishTest();
        }, 1000);
    }

    function updateTimerDisplay() {
        const m = Math.floor(timeRemaining / 60);
        const s = timeRemaining % 60;
        document.getElementById('timer-text').innerText = `${m}:${s < 10 ? '0'+s : s}`;
    }

    function finishTest() {
        clearInterval(testTimer);
        let correctCount = 0;
        
        currentQuestions.forEach(q => {
            const selected = userAnswers[q._id];
            const isCorrect = (selected === q.answerIndex);
            
            if (isCorrect) correctCount++;
            if (selected !== undefined) updateStats(q._id, isCorrect);
        });

        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('result-view').classList.add('active');
        document.getElementById('btn-next').style.display = 'none';

        const scoreEl = document.getElementById('final-score');
        const msgEl = document.getElementById('final-message');

        scoreEl.innerText = `${correctCount} / 33`;
        if (correctCount >= 17) {
            scoreEl.className = 'result-score pass';
            msgEl.innerText = "Parab√©ns! Voc√™ passou no teste. (>= 17)";
        } else {
            scoreEl.className = 'result-score fail';
            msgEl.innerText = "Infelizmente voc√™ n√£o passou. Tente novamente.";
        }
    }

    // --- STATS SYSTEM ---
    function getStats() {
        const s = localStorage.getItem(STATS_KEY);
        return s ? JSON.parse(s) : {};
    }

    function updateStats(questionId, isCorrect) {
        const stats = getStats();
        if (!stats[questionId]) stats[questionId] = { c: 0, w: 0 };
        
        if (isCorrect) stats[questionId].c++;
        else stats[questionId].w++;
        
        localStorage.setItem(STATS_KEY, JSON.stringify(stats));
    }

    function resetStats() {
        if(confirm("Tem certeza que deseja apagar estat√≠sticas?")) {
            localStorage.removeItem(STATS_KEY);
            alert("Estat√≠sticas apagadas.");
        }
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

</script>
</body>
</html>
